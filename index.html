<!DOCTYPE html>
<html lang="en">

<head>
    <title>Indie Dev Dog Trainer</title>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>


    <script src="node_modules/hammerjs/hammer.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <link rel="stylesheet" href="main.css" />
    <script src="scripts/render.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="top col s12">
                <div class="col s6">
                    <a class="waves-effect waves-light btn" onclick="GetTweets()">Get Data</a>
                </div>
                <div class="col s6" id="Accuracy">Accuracy Score: null</div>
                <div class="col s12 center-align">
                    <h5>Shortcut keys: s for Spam and h for Ham</h5>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <ul class="tabs">
                    <li class="tab col s6">
                        <a class="active" href="#Training-Mode">Training Mode</a>
                    </li>
                    <li class="tab col s6   ">
                        <a href="#Display-Mode">Display Mode</a>
                    </li>
                </ul>
            </div>
            <div id="Training-Mode" class="col s12">
                <div id="Training"></div>
            </div>
            <div id="Display-Mode" class="col s12">
                <div id="tweets"></div>
            </div>
        </div>

</html>
